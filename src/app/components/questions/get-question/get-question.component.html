<div class="container">
    <mat-card>
        <div class="row">
            <div class="col-12">
                <h1>
                    {{question.subject}}
                </h1>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col">
                        <b>Asked: </b> {{question.creationDate}}
                    </div>
                    <div class="col">
                       <b>User: </b> {{question.name}}
                    </div>
                    <div class="col">
                        <mat-icon matSuffix class="pointer" (click) ="vote()" [color]="getColor(question.myVote, 'like')">thumb_up</mat-icon>
                            {{question.like}}
                        <mat-icon matSuffix class="pointer" (click) ="vote()" [color]="getColor(question.myVote, 'dislike')">thumb_down</mat-icon> {{question.dislike}}
                    </div>
                    <div class="col">
                       <b>Answers: </b> {{question.answerCount}}
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <div class="container">
                    <mat-card>
                        <div class="row">
                            <div class="col-12">
                                <p> {{question.body}} </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p><b>Tags: </b>{{question.tags}}</p>
                            </div>
                        </div>
                        <mat-card *ngFor="let comment of question.comments">

                            <div class="row">
                                <app-comment class="width100 small" [comment]='comment'></app-comment>
                            </div>
                        </mat-card>
                    </mat-card>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <h5>Answers</h5>
            <mat-card *ngFor="let answer of question.answers">
                <app-get-answer class="width100" [answer]='answer'></app-get-answer>
            </mat-card>
            <mat-card>
                <app-new-answer [questionId]="question.questionId"></app-new-answer>
            </mat-card>
        </div>
        <h5></h5>
    </mat-card>
</div>
